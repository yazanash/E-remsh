{% extends "dashboard/base.html" %}

{% block content %}
    <div class="container ">
        <h1 class="mb-4">E-Commerce Analytics Dashboard</h1>

        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Number of Orders</h5>
                        <p class="card-text" id="num-orders">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Number of Products</h5>
                        <p class="card-text" id="num-products">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Number of Users</h5>
                        <p class="card-text" id="num-users">0</p>
                    </div>
                </div>
            </div>
        </div>

        <h3 class="mb-4">Latest Orders</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="latest-orders">
                <tr>
                    <td colspan="5" class="text-center">No orders found.</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
